name: Social Media Notifications

concurrency:
  group: social-automation
  cancel-in-progress: false

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - '**/*.html'
      - 'assets/data/*.json'

jobs:
  notify:
    runs-on: ubuntu-latest
    # Only run if previous commit exists (not on first push)
    if: github.event.before != '0000000000000000000000000000000000000000'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: scripts/social
        run: npm ci

      - name: Detect new posts
        id: detect
        working-directory: scripts/social
        env:
          BASE_URL: ${{ vars.BASE_URL || 'https://mysarkariresult.in' }}
          GITHUB_PREV_SHA: ${{ github.event.before }}
          GITHUB_CURR_SHA: ${{ github.sha }}
        run: node detect-new-post.js

      - name: Update JSON indexes
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: ${{ github.workspace }}
        run: node scripts/update-json-index.js

      - name: Inject Google News meta tags
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: ${{ github.workspace }}
        run: node scripts/add-meta-tags.js

      - name: Update sitemaps
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: ${{ github.workspace }}
        run: node scripts/generate-sitemaps.js

      - name: Update RSS feed
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: ${{ github.workspace }}
        run: node scripts/update-rss.js

      - name: Commit generated files
        if: success() && steps.detect.outputs.has_new == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "Staging generated files..."
          git add assets/data/*.json assets/data/social-posts.json sitemap*.xml rss.xml || true

          echo "Committing if changes exist..."
          git commit -m "chore(automation): update indexes/sitemap/rss for new posts" || echo "No changes to commit"

          echo "Syncing with remote main..."
          git pull --rebase origin main || echo "Nothing to rebase"

          echo "Pushing changes..."
          git push origin main || echo "Nothing to push"

      - name: Run unified notifier
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: ${{ github.workspace }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
        run: node scripts/notify-all.js

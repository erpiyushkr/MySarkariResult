name: Social Media Notifications

on:
  push:
    branches: [ main, feature/global-social-automation ]

jobs:
  notify:
    runs-on: ubuntu-latest
    # Only run if previous commit exists (not on first push)
    if: github.event.before != '0000000000000000000000000000000000000000'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: scripts/social
        run: npm ci

      - name: Detect new posts
        id: detect
        working-directory: scripts/social
        env:
          BASE_URL: ${{ vars.BASE_URL || 'https://mysarkariresult.in' }}
          GITHUB_PREV_SHA: ${{ github.event.before }}
          GITHUB_CURR_SHA: ${{ github.sha }}
        run: node detect-new-post.js

      - name: Send Telegram notifications
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: scripts/social
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: node telegram-notify.js

      - name: Send Twitter notifications
        if: success() && steps.detect.outputs.has_new == 'true'
        working-directory: scripts/social
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node twitter-notify.js
